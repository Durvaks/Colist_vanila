<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/6078a00250.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">

    <title>To List</title>
</head>

<body>
    <div id="loginScreen" class="loginScreen-hidden">
        <input class="return-button" type="button" value="Return">
        <div class="loginScreen-centralize">
            <form id="login-form" action="http://localhost:3333/account/login" class="loginScreen-form" method="post">
                <div class="loginScreen-form-top">
                    <div class="loginScreen-form-top-left">
                        <h1>COLIST</h1>
                    </div>
                    <div class="loginScreen-form-top-rigth">
                        <label for="user">User</label>
                        <input type="text" name="user" id="user">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="loginScreen-form-bot">
                    <button id="submit_button" type="submit">Login</button>
                </div>
            </form>
            <div class="loginScreen-other-options">
                <input type="button" value="Lost my password">
                <input id="register-button" type="button" value="Register">
            </div>
        </div>
    </div>
    <main>
        <h1 class="title"><span>CoList</span><i class="fa-solid fa-table-list"></i></h1>
        <div class="btn_lists">
            <input class="btn new_list" type="button" value="Add List">
            <input class="btn lists" type="button" value="Lists">
            <ul id="other_lists">
            </ul>
        </div>
        <input class="top_btn clear_all" type="button" value="Clear All">
        <input class="top_btn account_button" type="button" value="Acessar Conta">
        <form class="form">
            <textarea name="task" id="task" cols="30" rows="10" placeholder="Next item list"></textarea>
            <input class="btn clear_list" type="button" value="Clear List">
            <button type="submit" id="task_btn"><i class="fa-solid fa-pen-to-square"></i></button>
        </form>
        <div class="container_list">
            <h2 id="list_title">Default title</h2>
            <ul id="task-list">
            </ul>
        </div>
    </main>
</body>

</html>
